<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Slide</title>
  </head>
  <body>
    <ul class="custom-control">
      <li><img src="./imgs/esquilo.jpg" alt="" /></li>
      <li><img src="./imgs/leao.jpg" alt="" /></li>
      <li><img src="./imgs/lobo2.jpg" alt="" /></li>
      <li><img src="./imgs/macaco.jpg" alt="" /></li>
      <li><img src="./imgs/urso.jpg" alt="" /></li>
      <li><img src="./imgs/raposa.jpg" alt="" /></li>
    </ul>
    <div class="slide-wrapper">
      <ul class="slide">
        <li><img src="./imgs/esquilo.jpg" alt="" /></li>
        <li><img src="./imgs/leao.jpg" alt="" /></li>
        <li><img src="./imgs/lobo2.jpg" alt="" /></li>
        <li><img src="./imgs/macaco.jpg" alt="" /></li>
        <li><img src="./imgs/urso.jpg" alt="" /></li>
        <li><img src="./imgs/raposa.jpg" alt="" /></li>
      </ul>
    </div>
    <div class="arrow-nav">
      <button class="prev"></button>
      <button class="next"></button>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
